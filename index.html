    <script>
      tailwind.config = {

    <style>
      body {

        overflow-x: hidden;
      }
      .candle-flame {
        animation: flicker 1s infinite alternate;
        transform-origin: center bottom;
      }
      @keyframes flicker {
        0% { transform: scale(1); opacity: 0.9; }
        100% { transform: scale(1.1); opacity: 1; }
      }
    </style>
